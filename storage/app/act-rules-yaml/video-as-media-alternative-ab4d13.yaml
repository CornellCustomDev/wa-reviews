id: ab4d13
name: 'Video element content is media alternative for text'
metadata:
    id: ab4d13
    name: 'Video element content is media alternative for text'
    rule_type: atomic
    description: "This rule checks non-streaming `video` is a media alternative for text on the page.\n"
    accessibility_requirements: null
    input_aspects: ['DOM Tree', 'CSS Styling', 'Audio output', Language]
    acknowledgments: { authors: ['Brian Bors', 'Wilco Fiers'], funding: [WAI-Tools], assets: ['Web Accessibility Perspective videos by W3C WAI.'] }
applicability: 'This rule applies to every non-streaming](#non-streaming-media-element) `video` element that is [visible, where the video contains audio.'
assumptions: 'This rule assumes that a mechanism is available to start the video and that the video element is not simply used to display the [poster](https://www.w3.org/TR/html5/semantics-embedded-content.html#element-attrdef-video-poster).'
accessibility_support: 'There are no accessibility support issues known.'
background: "### Bibliography\n\n- [Understanding Success Criterion 1.2.3: Audio Description or Media Alternative (Prerecorded)](https://www.w3.org/WAI/WCAG22/Understanding/audio-description-or-media-alternative-prerecorded)\n- [Understanding Success Criterion 1.2.5: Audio Description (Prerecorded)](https://www.w3.org/WAI/WCAG22/Understanding/audio-description-prerecorded)\n- [G78: Providing a second, user-selectable, audio track that includes audio descriptions](https://www.w3.org/WAI/WCAG22/Techniques/general/G78)"
