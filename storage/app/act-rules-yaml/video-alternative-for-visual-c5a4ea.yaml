id: c5a4ea
name: 'Video element visual content has accessible alternative'
metadata:
    id: c5a4ea
    name: 'Video element visual content has accessible alternative'
    rule_type: composite
    description: "This rule checks that `video` elements with audio have an alternative for the video content as audio or as text.\n"
    accessibility_requirements: { 'wcag20:1.2.3': { forConformance: true, failed: 'not satisfied', passed: 'further testing needed', inapplicable: 'further testing needed' }, 'wcag20:1.2.5': { secondary: 'This success criterion is **more strict** than this rule. This is because the rule allows a media alternative in place of audio description. Some of the passed examples do not satisfy this success criterion.' }, 'wcag20:1.2.8': { secondary: 'This success criterion is **more strict** than this rule. This is because the rule allows audio description in place of a media alternative. Some of the passed examples do not satisfy this success criterion.' }, 'wcag-technique:G8': { forConformance: false, failed: 'not satisfied', passed: 'further testing needed', inapplicable: 'further testing needed' }, 'wcag-technique:G69': { forConformance: false, failed: 'not satisfied', passed: 'further testing needed', inapplicable: 'further testing needed' }, 'wcag-technique:G78': { forConformance: false, failed: 'not satisfied', passed: 'further testing needed', inapplicable: 'further testing needed' }, 'wcag-technique:G173': { forConformance: false, failed: 'not satisfied', passed: 'further testing needed', inapplicable: 'further testing needed' } }
    input_rules: [1ea59c, 1a02b0, ab4d13]
    acknowledgments: { authors: ['Brian Bors', 'Wilco Fiers'], funding: [WAI-Tools], assets: ['Rabbit video is Â© copyright 2008, Blender Foundation / [www.bigbuckbunny.org](https://www.bigbuckbunny.org)', 'Web Accessibility Perspective videos by W3C WAI.'] }
applicability: 'This rule applies to every non-streaming](#non-streaming-media-element) `video` element that is [visible, where the video contains audio.'
assumptions: "- This rule assumes that a mechanism is available to start the video and that the video element is not simply used to display the [poster](https://www.w3.org/TR/html5/semantics-embedded-content.html#element-attrdef-video-poster).\n- This rule assumes that the language of each test target can be correctly determined (either programmatically or by analyzing the content), and sufficiently understood."
accessibility_support: 'The HTML `video` element can also have a `track` element that provides an audio description. This should provide assistive technologies with a timed text description of visual information in a video. However, there is no native support in any major browser for this technique. Technique H96: Using the track element to provide audio descriptions](https://www.w3.org/WAI/WCAG22/Techniques/html/H96) can not be relied upon to conform to [1.2.3: Audio Description or Media Alternative (Prerecorded).'
background: "### Bibliography\n\n- [Understanding Success Criterion 1.2.5: Audio Description (Prerecorded)](https://www.w3.org/WAI/WCAG22/Understanding/audio-description-prerecorded.html)\n- [G78: Providing a second, user-selectable, audio track that includes audio descriptions](https://www.w3.org/WAI/WCAG22/Techniques/general/G78)\n- [G173: Providing a version of a movie with audio descriptions](https://www.w3.org/WAI/WCAG22/Techniques/general/G173)\n- [G8: Providing a movie with extended audio descriptions](https://www.w3.org/WAI/WCAG22/Techniques/general/G8)"
test_cases:
    passed: [{ name: 'Passed Example 1', description: 'This `video` element has an audio description because it has voiceover that describes the visual information.', html: "<html lang=\"en\">\n\t<video controls>\n\t\t<source src=\"/test-assets/rabbit-video/video-with-voiceover.mp4\" type=\"video/mp4\" />\n\t\t<source src=\"/test-assets/rabbit-video/video-with-voiceover.webm\" type=\"video/webm\" />\n\t</video>\n</html>" }, { name: 'Passed Example 2', description: 'A video element with a link to a text transcript.', html: "<html lang=\"en\">\n\t<video controls>\n\t\t<source src=\"/test-assets/rabbit-video/video.mp4\" type=\"video/mp4\" />\n\t\t<source src=\"/test-assets/rabbit-video/video.webm\" type=\"video/webm\" />\n\t</video>\n\t<a href=\"/test-assets/rabbit-video/transcript.html\">Transcript</a>\n</html>" }, { name: 'Passed Example 3', description: 'This video element describes some of the text on the same page. The text identifies the video as an alternative.', html: "<html lang=\"en\">\n\t<p>\n\t\tNot being able to use your computer because your mouse doesn't work, is frustrating. Many people use only the\n\t\tkeyboard to navigate websites. Either through preference or circumstance. This is solved by keyboard compatibility.\n\t\tKeyboard compatibility is described in WCAG. See the video below to watch the same information again in video form.\n\t</p>\n\t<video src=\"/test-assets/perspective-video/perspective-video.mp4\" controls></video>\n</html>" }]
    failed: [{ name: 'Failed Example 1', description: 'This `video` element has an incorrect audio description.', html: "<html lang=\"en\">\n\t<video controls>\n\t\t<source src=\"/test-assets/rabbit-video/video-with-incorrect-voiceover.mp4\" type=\"video/mp4\" />\n\t\t<source src=\"/test-assets/rabbit-video/video-with-incorrect-voiceover.webm\" type=\"video/webm\" />\n\t</video>\n</html>" }, { name: 'Failed Example 2', description: 'A video element with a link to an incorrect text transcript on a different page.', html: "<html lang=\"en\">\n\t<video controls>\n\t\t<source src=\"/test-assets/rabbit-video/video.mp4\" type=\"video/mp4\" />\n\t\t<source src=\"/test-assets/rabbit-video/video.webm\" type=\"video/webm\" />\n\t</video>\n\t<a href=\"/test-assets/rabbit-video/incorrect-transcript.html\">Transcript</a>\n</html>" }, { name: 'Failed Example 3', description: 'A video element that describes some of the text on the same page. The video contains more information than the text does.', html: "<html lang=\"en\">\n\t<p>\n\t\tNot being able to use your computer because your mouse doesn't work, is frustrating. Either through preference or\n\t\tcircumstance. This is solved by keyboard compatibility. Keyboard compatibility is described in WCAG. See the video\n\t\tbelow to watch the same information again in video form.\n\t</p>\n\t<video src=\"/test-assets/perspective-video/perspective-video.mp4\" controls></video>\n</html>" }, { name: 'Failed Example 4', description: 'A video element with a description track element. Description tracks are not supported.', html: "<html lang=\"en\">\n\t<video controls>\n\t\t<source src=\"/test-assets/rabbit-video/video.mp4\" type=\"video/mp4\" />\n\t\t<source src=\"/test-assets/rabbit-video/video.webm\" type=\"video/webm\" />\n\t\t<track kind=\"descriptions\" src=\"/test-assets/rabbit-video/descriptions.vtt\" />\n\t</video>\n</html>" }]
    inapplicable: [{ name: 'Inapplicable Example 1', description: 'A video element without audio.', html: "<html lang=\"en\">\n\t<video controls>\n\t\t<source src=\"/test-assets/rabbit-video/silent.mp4\" type=\"video/mp4\" />\n\t\t<source src=\"/test-assets/rabbit-video/silent.webm\" type=\"video/webm\" />\n\t</video>\n</html>" }, { name: 'Inapplicable Example 2', description: 'A video element that is not visible.', html: "<html lang=\"en\">\n\t<video controls style=\"display: none;\">\n\t\t<source src=\"/test-assets/rabbit-video/video.mp4\" type=\"video/mp4\" />\n\t\t<source src=\"/test-assets/rabbit-video/video.webm\" type=\"video/webm\" />\n\t</video>\n</html>" }]
expectation: "For each test target, the [outcome](#outcome) of at least one of the following rules is passed:\n\n- [`Video` Element Visual Content Has Audio Description](https://www.w3.org/WAI/standards-guidelines/act/rules/1ea59c/)\n- [`Video` Element Visual Content Has Transcript](https://www.w3.org/WAI/standards-guidelines/act/rules/1a02b0/)\n- [`Video` Element Content Is Media Alternative For Text](https://www.w3.org/WAI/standards-guidelines/act/rules/ab4d13/)"
