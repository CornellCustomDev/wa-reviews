expectation: "For each test target, the outcome of at least one of the following rules is passed:\n\n- _Block of repeated content is collapsible_; or\n- _Document has heading for non-repeated content_; or\n- _Document has a landmark with non-repeated content_; or\n- _Document has an instrument to move focus to non-repeated content_."
