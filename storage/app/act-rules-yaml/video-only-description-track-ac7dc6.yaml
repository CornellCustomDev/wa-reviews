id: ac7dc6
name: 'Video element visual-only content has description track'
metadata:
    id: ac7dc6
    name: 'Video element visual-only content has description track'
    rule_type: atomic
    description: "This rule checks that description tracks that come with non-streaming `video` elements, without audio, are descriptive.\n"
    accessibility_requirements: { 'wcag-technique:H96': { forConformance: false, failed: 'not satisfied', passed: 'further testing needed', inapplicable: 'further testing needed' } }
    input_aspects: ['DOM Tree', 'CSS Styling', 'Audio output', 'Visual output', Language]
    acknowledgments: { authors: ['Brian Bors', 'Wilco Fiers'], funding: [WAI-Tools], assets: ['Rabbit video is Â© copyright 2008, Blender Foundation / [www.bigbuckbunny.org](https://www.bigbuckbunny.org)'] }
    deprecated: 'This rule has been deprecated as descriptions tracks were removed in [#1665](https://github.com/act-rules/act-rules.github.io/pull/1665) as a way to provide video alternative. This rule is not maintained anymore and should not be used.'
applicability: 'This rule applies to every non-streaming](#non-streaming-media-element) `video` element that is [visible where the video does not contain audio and contains a `track` element with a `kind` attribute value of `descriptions`.'
assumptions: 'This rule assumes that a mechanism is available to start the video and that the video element is not simply used to display the [poster](https://www.w3.org/TR/html5/semantics-embedded-content.html#element-attrdef-video-poster).'
accessibility_support: 'Currently the description track is not supported by most assistive technologies. Video players may be able to work around the lack of support for the description track by using aria-live but few do this today.'
background: "Multiple description `track` elements may be useful for different languages, but at least one must match the language of the video or the language of the page.\n\n### Bibliography\n\n- [Understanding Success Criterion 1.2.1: Audio-only and Video-only (Prerecorded)](https://www.w3.org/WAI/WCAG22/Understanding/audio-only-and-video-only-prerecorded)\n- [H96: Using the track element to provide audio descriptions](https://www.w3.org/WAI/WCAG22/Techniques/html/H96)"
test_cases:
    passed: [{ name: 'Passed Example 1', description: 'This `video` element, which has no audio, has a `track` element with descriptions.', html: "<html lang=\"en\">\n\t<video controls>\n\t\t<source src=\"/test-assets/rabbit-video/silent.mp4\" type=\"video/mp4\" />\n\t\t<source src=\"/test-assets/rabbit-video/silent.webm\" type=\"video/webm\" />\n\t\t<track kind=\"descriptions\" src=\"/test-assets/rabbit-video/descriptions.vtt\" />\n\t</video>\n</html>" }]
    failed: [{ name: 'Failed Example 1', description: 'This `video` element, which has no audio, has a `track` element with incorrect descriptions.', html: "<html lang=\"en\">\n\t<video controls>\n\t\t<source src=\"/test-assets/rabbit-video/silent.mp4\" type=\"video/mp4\" />\n\t\t<source src=\"/test-assets/rabbit-video/silent.webm\" type=\"video/webm\" />\n\t\t<track kind=\"descriptions\" src=\"/test-assets/rabbit-video/incorrect-descriptions.vtt\" />\n\t</video>\n</html>" }]
    inapplicable: [{ name: 'Inapplicable Example 1', description: 'This `video` element has audio.', html: "<html lang=\"en\">\n\t<video controls>\n\t\t<source src=\"/test-assets/rabbit-video/video.mp4\" type=\"video/mp4\" />\n\t\t<source src=\"/test-assets/rabbit-video/video.webm\" type=\"video/webm\" />\n\t\t<track kind=\"descriptions\" src=\"/test-assets/rabbit-video/descriptions.vtt\" />\n\t</video>\n</html>" }, { name: 'Inapplicable Example 2', description: 'This `video` element is not visible.', html: "<html lang=\"en\">\n\t<video controls style=\"display: none;\">\n\t\t<source src=\"/test-assets/rabbit-video/silent.mp4\" type=\"video/mp4\" />\n\t\t<source src=\"/test-assets/rabbit-video/silent.webm\" type=\"video/webm\" />\n\t\t<track kind=\"descriptions\" src=\"/test-assets/rabbit-video/descriptions.vtt\" />\n\t</video>\n</html>" }, { name: 'Inapplicable Example 3', description: 'This `video` element, which has no audio, does not have a `track` element.', html: "<html lang=\"en\">\n\t<video controls>\n\t\t<source src=\"/test-assets/rabbit-video/silent.mp4\" type=\"video/mp4\" />\n\t\t<source src=\"/test-assets/rabbit-video/silent.webm\" type=\"video/webm\" />\n\t</video>\n</html>" }]
expectation: 'The visual information of each test target is described with a description `track` element that has the same language as the video or the same language as the page.'
