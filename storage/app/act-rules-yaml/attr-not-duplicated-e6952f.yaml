id: e6952f
name: 'Attribute is not duplicated'
metadata:
    id: e6952f
    name: 'Attribute is not duplicated'
    rule_type: atomic
    description: "This rule checks that HTML and SVG starting tags do not contain duplicated attributes.\n"
    accessibility_requirements: { 'wcag20:4.1.1': { forConformance: true, failed: 'not satisfied', passed: 'further testing needed', inapplicable: 'further testing needed' }, 'wcag-technique:H94': { forConformance: false, failed: 'not satisfied', passed: satisfied, inapplicable: satisfied } }
    input_aspects: ['Source code']
    acknowledgments: { authors: ['Emma Pratt Richens', 'Wilco Fiers'], funding: [WAI-Tools] }
    htmlHintIgnore: [attr-no-duplication]
    deprecated: "This rule has been deprecated because success criterion 4.1.1 has \nbeen removed in WCAG 2.2 and for WCAG 2.1 and 2.0 should be \nconsidered to always pass."
applicability: "This rule applies to any [starting tag](https://www.w3.org/TR/html5/syntax.html#start-tags) in an HTML or SVG document.\n\n**Note:** This rule cannot be tested on the DOM Tree because the browser removes duplicates of any attribute that is already present on an element."
assumptions: 'There are no assumptions.'
accessibility_support: 'There are no accessibility support issues known.'
background: "### Bibliography\n\n- [H94: Ensuring that elements do not contain duplicate attributes](https://www.w3.org/WAI/WCAG22/Techniques/html/H94)"
test_cases:
    passed: [{ name: 'Passed Example 1', description: 'This `img` element contains no duplicated attributes.', html: '<img src="/test-assets/shared/w3c-logo.png" alt="W3C logo" />' }, { name: 'Passed Example 2', description: 'This `br` element contains no attributes, so there is no duplicated attribute.', html: '<br />' }, { name: 'Passed Example 3', description: 'This `input` element contains three different attributes, two of them being empty.', html: '<input type="checkbox" disabled readonly />' }, { name: 'Passed Example 4', description: 'This `SVG` element contains no attributes.', html: "<svg>\n\t<line x1=\"0\" y1=\"0\" x2=\"200\" y2=\"200\" style=\"stroke-width:2\" />\n</svg>" }, { name: 'Passed Example 5', description: 'This `script` element contains duplicated attributes, but they are ignored because they are placed within the `script` tag.', html: "<script>\n\tvar foo = '<img src=\"/test-assets/shared/w3c-logo.png\" alt=\"\" alt=\"W3C logo\" />'\n</script>" }]
    failed: [{ name: 'Failed Example 1', description: 'This `img` element contains a duplicated `alt` attribute.', html: '<img src="/test-assets/shared/w3c-logo.png" alt="" alt="W3C logo" />' }, { name: 'Failed Example 2', description: 'This `input` element contains a duplicate `disabled` attribute.', html: '<input type="checkbox" disabled="disabled" disabled readonly />' }, { name: 'Failed Example 3', description: 'This `line` element contains duplicate `x1` and duplicate `y1` attributes.', html: "<svg>\n\t<line x1=\"0\" y1=\"0\" x1=\"200\" y1=\"200\" style=\"stroke-width:2\" />\n</svg>" }]
expectation: 'For each test target, there are no duplicated [attributes](https://www.w3.org/TR/html5/syntax.html#elements-attributes).'
