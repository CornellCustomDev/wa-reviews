machine_name: image-non-empty-accessible-name-23a2a8
id: 23a2a8
name: 'Image has non-empty accessible name'
metadata:
    id: 23a2a8
    name: 'Image has non-empty accessible name'
    rule_type: atomic
    description: "This rule checks that each image either has a non-empty accessible name or is marked up as decorative.\n"
    accessibility_requirements: { 'wcag20:1.1.1': { forConformance: true, failed: 'not satisfied', passed: 'further testing needed', inapplicable: 'further testing needed' }, 'wcag-technique:G94': { forConformance: false, failed: 'not satisfied', passed: 'further testing needed', inapplicable: 'further testing needed' }, 'wcag-technique:G95': { forConformance: false, failed: 'not satisfied', passed: 'further testing needed', inapplicable: 'further testing needed' } }
    input_aspects: ['Accessibility Tree', 'DOM Tree', 'CSS Styling']
    acknowledgments: { authors: ['Wilco Fiers'], previous_authors: ['Anne Thyme NÃ¸rregaard', 'Stein Erik Skotkjerra'], funding: [WAI-Tools] }
    htmlHintIgnore: [alt-require]
applicability: 'This rule applies to HTML `img` elements and HTML elements that are a semantic `img`, except if the element is programmatically hidden.'
assumptions: 'There are no assumptions.'
accessibility_support: "- There are several popular browsers that do not treat images with an empty `alt` attribute (`alt=\"\"`) as having a role of `presentation` but instead add the `img` element to the accessibility tree with a semantic role of either `img` or `graphic`.\n- Implementation of Presentational Roles Conflict Resolution varies from one browser or assistive technology to another. Depending on this, some semantic `img` elements can fail this rule with some technology but users of other technologies would not experience any accessibility issue.\n- Images can have their role set to `presentation` through an empty `alt` attribute. Presentational Roles Conflict Resolution does not specify what to do if such an image is focusable (it only specifies what to do in case of explicit `role=\"none\"` or `role=\"presentation\"`). Some browsers expose these images and some don't. Thus, this rule may fail for technologies that expose these without creating an accessibility issue for users of other technologies."
background: "### Bibliography\n\n- [Understanding Success Criterion 1.1.1: Non-text Content](https://www.w3.org/WAI/WCAG22/Understanding/non-text-content.html)\n- [G94: Providing short text alternative for non-text content that serves the same purpose and presents the same information as the non-text content](https://www.w3.org/WAI/WCAG22/Techniques/general/G94)\n- [G95: Providing short text alternatives that provide a brief description of the non-text content](https://www.w3.org/WAI/WCAG22/Techniques/general/G95)\n- [H37: Using alt attributes on img elements](https://www.w3.org/WAI/WCAG22/Techniques/html/H37)\n- [ARIA6: Using aria-label to provide labels for objects](https://www.w3.org/WAI/WCAG22/Techniques/aria/ARIA6)\n- [ARIA10: Using aria-labelledby to provide a text alternative for non-text content](https://www.w3.org/WAI/WCAG22/Techniques/aria/ARIA10)\n- [H67: Using null alt text and no title attribute on img elements for images that AT should ignore](https://www.w3.org/WAI/WCAG22/Techniques/html/H67)\n- [F38: Failure of Success Criterion 1.1.1 due to not marking up decorative images in HTML in a way that allows assistive technology to ignore them](https://www.w3.org/WAI/WCAG22/Techniques/failures/F38)\n- [F65: Failure of Success Criterion 1.1.1 due to omitting the alt attribute or text alternative on img elements, area elements, and input elements of type \"image\"](https://www.w3.org/WAI/WCAG22/Techniques/failures/F65)"
test_cases:
    passed: [{ name: 'Passed Example 1', description: 'This `img` element has an accessible name because of the `alt` attribute.', html: '<img alt="W3C logo" src="/test-assets/shared/w3c-logo.png" />' }, { name: 'Passed Example 2', description: 'This semantic `img` element has an accessible name because of the `aria-label` attribute.', html: "<div\n\trole=\"img\"\n\taria-label=\"W3C logo\"\n\tstyle=\"width:72px; height:48px; background-image: url(/test-assets/shared/w3c-logo.png)\"\n></div>" }, { name: 'Passed Example 3', description: 'This semantic `img` element has an accessible name because of an `aria-labelledby` attribute and an element with matching `id`.', html: "<div style=\"display: none\" id=\"img-label\">W3C logo</div>\n<div\n\trole=\"img\"\n\taria-labelledby=\"img-label\"\n\tstyle=\"width:72px; height:48px; background-image: url(/test-assets/shared/w3c-logo.png)\"\n></div>" }, { name: 'Passed Example 4', description: 'This `img` element has an accessible name because of a `title` attribute.', html: '<img title="W3C logo" src="/test-assets/shared/w3c-logo.png" />' }, { name: 'Passed Example 5', description: 'This `img` element has an implicit role of `presentation` because of the empty `alt` attribute.', html: '<img alt="" src="/test-assets/shared/background.png" />' }, { name: 'Passed Example 6', description: 'This `img` element has an explicit role of `presentation` because of the value of the `role` attribute.', html: '<img role="presentation" style="width:72px; height:48px; background-image: url(/test-assets/shared/background.png)" />' }, { name: 'Passed Example 7', description: 'This `img` element has an explicit role of `none` because of the value of the `role` attribute.', html: '<img role="none" src="/test-assets/shared/background.png" />' }, { name: 'Passed Example 8', description: 'This off screen `img` element has an implicit role of `presentation` because of the empty `alt` attribute.', html: "<div style=\"margin-left:-9999px;\">\n\t<img alt=\"\" src=\"/test-assets/shared/background.png\" />\n</div>" }]
    failed: [{ name: 'Failed Example 1', description: 'This `img` element has an empty accessible name and an implicit role of `img` because it is missing an `alt` attribute.', html: '<img src="/test-assets/shared/w3c-logo.png" />' }, { name: 'Failed Example 2', description: 'This element with role of `img` has an empty accessible name.', html: '<div role="img" style="width:72px; height:48px; background-image: url(/test-assets/shared/w3c-logo.png)"></div>' }, { name: 'Failed Example 3', description: 'This `img` element inside a `div` positioned off screen has an empty accessible name and an implicit role of `img`.', html: '<div style="margin-left:-9999px;"><img src="/test-assets/shared/w3c-logo.png" /></div>' }, { name: 'Failed Example 4', description: 'This `img` element has an empty accessible name because the space in the `alt` attribute is trimmed off by the accessible name computation](https://www.w3.org/TR/accname-1.1/). Because of the space, the `alt` attribute is not empty (`""`) which gives the element the [implicit role of `img`.', html: '<img src="/test-assets/shared/w3c-logo.png" alt=" " />' }, { name: 'Failed Example 5', description: 'This `img` element has an explicit role of `none`. However, it is focusable due to the `tabindex` attribute. Because of this it has a semantic role of `img` due to Presentational Roles Conflict Resolution. It does not have an accessible name.', html: '<img role="none" tabindex="0" src="/test-assets/shared/w3c-logo.png" />' }]
    inapplicable: [{ name: 'Inapplicable Example 1', description: 'This `svg` element has an implicit role of `graphics-document`.', html: "<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"100\" height=\"100\">\n\t<circle cx=\"50\" cy=\"50\" r=\"40\" stroke=\"green\" stroke-width=\"4\" fill=\"yellow\" />\n</svg>" }, { name: 'Inapplicable Example 2', description: 'This semantic `img` element is hidden with `aria-hidden` set to "true".', html: "<div\n\trole=\"img\"\n\taria-hidden=\"true\"\n\tstyle=\"width:72px; height:48px; background-image: url(/test-assets/shared/w3c-logo.png)\"\n></div>" }, { name: 'Inapplicable Example 3', description: 'This `img` element is hidden with `aria-hidden` set to "true".', html: '<img src="/test-assets/shared/w3c-logo.png" aria-hidden="true" />' }, { name: 'Inapplicable Example 4', description: 'This `img` element is hidden because its parent has `display: none`.', html: "<div style=\"display: none\">\n\t<img src=\"/test-assets/shared/w3c-logo.png\" />\n</div>" }, { name: 'Inapplicable Example 5', description: 'This `img` element is hidden with `visibility: hidden`.', html: "<div style=\"visibility: hidden\">\n\t<img src=\"/test-assets/shared/w3c-logo.png\" />\n</div>" }]
expectation: 'Each target element has an accessible name that is not empty (`""`), or has a semantic role of `none` or `presentation`.'
