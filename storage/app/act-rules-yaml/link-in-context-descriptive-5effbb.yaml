id: 5effbb
name: 'Link in context is descriptive'
metadata:
    id: 5effbb
    name: 'Link in context is descriptive'
    rule_type: atomic
    description: "This rule checks that the accessible name of a link together with its context describes its purpose.\n"
    accessibility_requirements: { 'wcag20:2.4.4': { forConformance: true, failed: 'not satisfied', passed: 'further testing needed', inapplicable: 'further testing needed' }, 'wcag20:2.4.9': { secondary: 'This success criterion is **more strict** than this rule. This is because the rule also considers the context of the link, in addition to the link text. Some of the passed examples do not satisfy this success criterion.' } }
    input_aspects: ['Accessibility Tree', 'DOM Tree', 'CSS Styling', Language]
    acknowledgments: { authors: ['Carlos Duarte', 'Marie Trudelle', 'Ramit Garg'], funding: [WAI-Tools] }
applicability: "This rule applies to any inheriting semantic `link` for which all the following is true:\n\n- the link is included in the accessibility tree; and\n- the link has a non-empty (\"\") accessible name."
assumptions: "- This rule assumes that the purpose of the link is not ambiguous to users in general when seen in context on the web page, which is the exception mentioned in success criteria 2.4.4 Link Purpose (In Context) or 2.4.9 Link Purpose (Link only). If the link is ambiguous to users in general, users of assistive technologies are not at a disadvantage when viewing the link out of context.\n\n- This rule assumes that all semantic `link` elements are used as links. An element marked up as a link, but that does not behave as a link would not fail success criteria 2.4.4 Link Purpose (In Context) or 2.4.9 Link Purpose (Link only)."
accessibility_support: '- Implementation of Presentational Roles Conflict Resolution varies from one browser or assistive technology to another. Depending on this, some semantic `link` elements can fail this rule with some technology but users of other technologies would not experience any accessibility issue.'
background: "### Related rules\n\n- [Link has non-empty accessible name](https://www.w3.org/WAI/standards-guidelines/act/rules/c487ae/)\n- [Link is descriptive](https://www.w3.org/WAI/standards-guidelines/act/rules/aizyf1/)\n\n### Bibliography\n\n- [Understanding Success Criterion 2.4.4: Link Purpose (In Context)](https://www.w3.org/WAI/WCAG22/Understanding/link-purpose-in-context.html)\n- [Understanding Success Criterion 2.4.9: Link Purpose (Link Only)](https://www.w3.org/WAI/WCAG22/Understanding/link-purpose-link-only.html)\n- [G91: Providing link text that describes the purpose of a link](https://www.w3.org/WAI/WCAG22/Techniques/general/G91)\n- [H30: Providing link text that describes the purpose of a link for anchor elements](https://www.w3.org/WAI/WCAG22/Techniques/html/H30)\n- [H24: Providing text alternatives for the area elements of image maps](https://www.w3.org/WAI/WCAG22/Techniques/html/H24)\n- [G53: Identifying the purpose of a link using link text combined with the text of the enclosing sentence](https://www.w3.org/TR/2016/NOTE-WCAG20-TECHS-20161007/G53)\n- [ARIA7: Using aria-labelledby for link purpose](https://www.w3.org/WAI/WCAG22/Techniques/aria/ARIA7)\n- [ARIA8: Using aria-label for link purpose](https://www.w3.org/WAI/WCAG22/Techniques/aria/ARIA8)\n- [H77: Identifying the purpose of a link using link text combined with its enclosing list item](https://www.w3.org/WAI/WCAG22/Techniques/html/H77)\n- [H78: Identifying the purpose of a link using link text combined with its enclosing paragraph](https://www.w3.org/WAI/WCAG22/Techniques/html/H78)\n- [H79: Identifying the purpose of a link in a data table using the link text combined with its enclosing table cell and associated table header cells](https://www.w3.org/WAI/WCAG22/Techniques/html/H79)\n- [H81: Identifying the purpose of a link in a nested list using link text combined with the parent list item under which the list is nested](https://www.w3.org/WAI/WCAG22/Techniques/html/H81)"
test_cases:
    passed: [{ name: 'Passed Example 1', description: "The accessible name (from the link's text) describes the purpose of the link.", html: "<a href=\"#desc\">See the description of this product.</a>\n\n<p id=\"desc\">This product consists of several web pages.</p>" }, { name: 'Passed Example 2', description: 'The accessible name describes the purpose of the link.', html: "<a href=\"#main\"><img src=\"/test-assets/5effbb/main.png\" alt=\"Go to the main content\"/></a>\n\n<main>\n\t<p id=\"main\">This is the main content.</p>\n</main>" }, { name: 'Passed Example 3', description: "The accessible name (from the link's text), together with its programmatically determined link context (available from the text in the closest `p` ancestor), describes the purpose of the link.", html: "<p>See the description of <a href=\"#desc\">this product</a>.</p>\n\n<p id=\"desc\">This product consists of several web pages.</p>" }, { name: 'Passed Example 4', description: "The accessible name (from the link's text) describes the purpose of the link.", html: "<span role=\"link\" tabindex=\"0\" onclick=\"document.location+='#desc'\">See description of the product.</span>\n\n<p id=\"desc\">This product consists of several web pages.</p>" }, { name: 'Passed Example 5', description: 'The programmatically determined link context (provided by the ancestor with a role of `listitem` and text "Ulysses") and the accessible name (from the link''s text) describe the purpose of the links.', html: "<ul>\n\t<li>\n\t\tUlysses\n\t\t<ul>\n\t\t\t<li><a href=\"https://www.gutenberg.org/files/4300/4300-h/4300-h.htm\"> HTML </a></li>\n\t\t\t<li>\n\t\t\t\t<a href=\"https://www.gutenberg.org/ebooks/4300.epub.images?session_id=04cd710372888de8d8d322215cdfe8ce5b0f8d73\">\n\t\t\t\t\tEPUB\n\t\t\t\t</a>\n\t\t\t</li>\n\t\t\t<li><a href=\"https://www.gutenberg.org/files/4300/4300-0.txt\"> Plain text </a></li>\n\t\t</ul>\n\t</li>\n</ul>" }, { name: 'Passed Example 6', description: "The programmatically determined link context (provided by the table header assigned](https://html.spec.whatwg.org/multipage/tables.html#algorithm-for-assigning-header-cells) to the cell containing the link) and the [accessible name (from the link's text) describe the purpose of the links.", html: "<table>\n\t<tr>\n\t\t<th colspan=\"3\">Ulysses</th>\n\t</tr>\n\t<tr>\n\t\t<td><a href=\"https://www.gutenberg.org/files/4300/4300-h/4300-h.htm\">HTML</a></td>\n\t\t<td>\n\t\t\t<a href=\"https://www.gutenberg.org/ebooks/4300.epub.images?session_id=04cd710372888de8d8d322215cdfe8ce5b0f8d73\"\n\t\t\t\t>EPUB</a\n\t\t\t>\n\t\t</td>\n\t\t<td><a href=\"https://www.gutenberg.org/files/4300/4300-0.txt\">Plain text</a></td>\n\t</tr>\n</table>" }, { name: 'Passed Example 7', description: 'The accessible name describes the purpose of the link.', html: "<p id=\"instructions\">Go to the main content.</p>\n<svg xmlns=\"http://www.w3.org/2000/svg\" x=\"0\" y=\"0\">\n\t<a href=\"#main\" aria-labelledby=\"instructions\">\n\t\t<path\n\t\t\tstyle=\"fill:#1E201D;\"\n\t\t\td=\"M21.205,5.007c-0.429-0.444-1.143-0.444-1.587,0c-0.429,0.429-0.429,1.143,0,1.571l8.047,8.047H1.111\n\t\t\tC0.492,14.626,0,15.118,0,15.737c0,0.619,0.492,1.127,1.111,1.127h26.554l-8.047,8.032c-0.429,0.444-0.429,1.159,0,1.587\n\t\t\tc0.444,0.444,1.159,0.444,1.587,0l9.952-9.952c0.444-0.429,0.444-1.143,0-1.571L21.205,5.007z\"\n\t\t/>\n\t</a>\n</svg>\n\n<main>\n\t<p id=\"main\">This is the main content.</p>\n</main>" }, { name: 'Passed Example 8', description: "The programmatically determined link context (provided by the cell containing the link) and the accessible name (from the link's text) describe the purpose of the links.", html: "<table>\n\t<tr>\n\t\t<td>\n\t\t\tDownload Ulysses in\n\t\t\t<a href=\"https://www.gutenberg.org/files/4300/4300-h/4300-h.htm\">HTML</a>\n\t\t</td>\n\t\t<td>\n\t\t\tDownload Ulysses in\n\t\t\t<a href=\"https://www.gutenberg.org/ebooks/4300.epub.images?session_id=04cd710372888de8d8d322215cdfe8ce5b0f8d73\"\n\t\t\t\t>EPUB</a\n\t\t\t>\n\t\t</td>\n\t</tr>\n</table>" }, { name: 'Passed Example 9', description: "The programmatically determined link context (provided by the element referenced by the `aria-describedby` attribute) and the accessible name (from the link's text) describe the purpose of the links.", html: "<h2 id=\"rule\">Button has accessible name</h2>\n<ul>\n\t<li>\n\t\t<a href=\"https://www.w3.org/WAI/standards-guidelines/act/rules/97a4e1/#applicability\" aria-describedby=\"rule\"\n\t\t\t>Applicability</a\n\t\t>\n\t</li>\n\t<li>\n\t\t<a href=\"https://www.w3.org/WAI/standards-guidelines/act/rules/97a4e1/#expectation\" aria-describedby=\"rule\"\n\t\t\t>Expectation</a\n\t\t>\n\t</li>\n</ul>" }]
    failed: [{ name: 'Failed Example 1', description: "The accessible name (from the link's text), together with the absence of programmatically determined link context, does not describe the purpose of the link.", html: "<a href=\"#desc\">More</a>\n\n<p id=\"desc\">This product consists of several web pages.</p>" }, { name: 'Failed Example 2', description: "The accessible name (from the link's text), together with the absence of programmatically determined link context, does not describe the purpose of the link.", html: "<div role=\"link\" tabindex=\"0\" onclick=\"document.location+='#main'\">More</div>\n\n<main>\n\t<p id=\"main\">This is the main content.</p>\n</main>" }, { name: 'Failed Example 3', description: "The accessible name (from the link's text), together with the absence of programmatically determined link context, does not describe the purpose of the link.", html: "<svg xmlns=\"http://www.w3.org/2000/svg\" x=\"0\" y=\"0\">\n\t<a href=\"#main\">\n\t\t<text x=\"20\" y=\"20\">\n\t\t\tGo\n\t\t</text>\n\t</a>\n</svg>\n\n<main>\n\t<p id=\"main\">This is the main content.</p>\n</main>" }, { name: 'Failed Example 4', description: "The accessible name (from the link's text) does not describe the purpose of the link. The other information available on the page is not programmatically determined link context because it is in a different `p` element.", html: "<p>\n\tThe W3C held a workshop on June 9-10, 2005 at DERI Innsbruck (Austria), to gather information about potential\n\tstandardization work on Semantics in Web Services.\n</p>\n\n<p><a href=\"https://www.w3.org/2005/04/FSWS/workshop-report.html\">Workshop</a></p>" }, { name: 'Failed Example 5', description: "The accessible name (from the link's text) does not describe the purpose of the link. The other information available on the page is not programmatically determined link context because it is outside the list where the links are.", html: "<p style=\"font-weight: bold\">Ulysses</p>\n<ul>\n\t<li><a href=\"https://www.gutenberg.org/files/4300/4300-h/4300-h.htm\"> HTML </a></li>\n\t<li>\n\t\t<a href=\"https://www.gutenberg.org/ebooks/4300.epub.images?session_id=04cd710372888de8d8d322215cdfe8ce5b0f8d73\">\n\t\t\tEPUB\n\t\t</a>\n\t</li>\n\t<li><a href=\"https://www.gutenberg.org/files/4300/4300-0.txt\"> Plain text </a></li>\n</ul>" }, { name: 'Failed Example 6', description: "The accessible name (from the link's text) does not describe the purpose of the link. The other information available on the page is not programmatically determined link context because it not available on the same cell of the link or in a header cell for that cell.", html: "<table>\n\t<tr>\n\t\t<th colspan=\"3\">Books</th>\n\t</tr>\n\t<tr>\n\t\t<td>Ulysses</td>\n\t\t<td><a href=\"https://www.gutenberg.org/files/4300/4300-h/4300-h.htm\">Download</a></td>\n\t\t<td>1.61MB</td>\n\t</tr>\n</table>" }]
    inapplicable: [{ name: 'Inapplicable Example 1', description: 'An `a` element with its semantic role changed from `link` to another role.', html: '<a href="https://www.w3.org/WAI" role="button">Web Accessibility Initiative (WAI)</a>' }, { name: 'Inapplicable Example 2', description: 'The `link` element is not included in the accessibility tree.', html: "<a href=\"https://www.w3.org/WAI\" style=\"display: none;\"\n\t><img src=\"/test-assets/5effbb/cart.svg\" alt=\"Checkout\" />Checkout</a\n>" }, { name: 'Inapplicable Example 3', description: 'This `a` element is not a semantic `link`, because it has no `href` attribute.', html: '<a>placeholder</a>' }]
expectation: 'The accessible name of each target element together with its programmatically determined link context describes the purpose of the link.'
