id: ee13b5
name: 'Video element visual-only content has transcript'
metadata:
    id: ee13b5
    name: 'Video element visual-only content has transcript'
    rule_type: atomic
    description: "Non-streaming `video` elements without audio must have all visual information available in a transcript.\n"
    accessibility_requirements: { 'wcag-technique:G159': { forConformance: false, failed: 'not satisfied', passed: 'further testing needed', inapplicable: 'further testing needed' } }
    input_aspects: ['DOM Tree', 'CSS Styling', 'Audio output', 'Visual output', Language]
    acknowledgments: { authors: ['Brian Bors', 'Wilco Fiers'], funding: [WAI-Tools], assets: ['Rabbit video is Â© copyright 2008, Blender Foundation / [www.bigbuckbunny.org](https://www.bigbuckbunny.org)'] }
    htmlHintIgnore: [tag-pair]
applicability: 'This rule applies to any non-streaming](#non-streaming-media-element) `video` element that is [visible where the video does not contain audio.'
assumptions: 'A mechanism is available to start the video and that the video element is not simply used to display the [poster](https://www.w3.org/TR/html5/semantics-embedded-content.html#element-attrdef-video-poster).'
accessibility_support: 'There are no accessibility support issues known.'
background: "A \"text transcript\" in the context of this rule is defined in WCAG 2 as an [alternative for time based media](https://www.w3.org/TR/WCAG22/#dfn-alternative-for-time-based-media).\n\n### Bibliography\n\n- [Understanding Success Criterion 1.2.1: Audio-only and Video-only (Prerecorded)](https://www.w3.org/WAI/WCAG22/Understanding/audio-only-and-video-only-prerecorded)\n- [G159: Providing an alternative for time-based media for video-only content](https://www.w3.org/WAI/WCAG22/Techniques/general/G159)"
test_cases:
    passed: [{ name: 'Passed Example 1', description: 'This `video` element, which has no audio, has a text transcript available on the same page.', html: "<html lang=\"en\">\n<video controls>\n  <source src=\"/test-assets/rabbit-video/silent.mp4\" type=\"video/mp4\"></source>\n  <source src=\"/test-assets/rabbit-video/silent.webm\" type=\"video/webm\"></source>\n</video>\n<p>The above video shows a giant fat rabbit climbing out of a hole in the ground.\nHe stretches, yawns, and then starts walking.\nThen he stops to scratch his bottom.</p>\n</html>" }, { name: 'Passed Example 2', description: 'This `video` element, which has no audio, has a transcript which conveys information included in the video-only content. The transcript is available through a link on the same page.', html: "<html lang=\"en\">\n<video controls>\n  <source src=\"/test-assets/rabbit-video/silent.mp4\" type=\"video/mp4\"></source>\n  <source src=\"/test-assets/rabbit-video/silent.webm\" type=\"video/webm\"></source>\n</video>\n<a href=\"/test-assets/rabbit-video/transcript.html\">Transcript</a>\n</html>" }]
    failed: [{ name: 'Failed Example 1', description: 'This `video` element, which has no audio, has an incorrect text transcript available on the same page.', html: "<html lang=\"en\">\n<video controls>\n  <source src=\"/test-assets/rabbit-video/silent.mp4\" type=\"video/mp4\"></source>\n  <source src=\"/test-assets/rabbit-video/silent.webm\" type=\"video/webm\"></source>\n</video>\n<p>The above video shows a giant fat dog climbing out of a hole in the ground.\nHe stretches, yawns, and then starts walking.\nThen he stops to scratch his bottom.</p>\n</html>" }, { name: 'Failed Example 2', description: 'This `video` element, which has no audio, has an incorrect text transcript available through a link on the same page.', html: "<html lang=\"en\">\n<video controls>\n  <source src=\"/test-assets/rabbit-video/silent.mp4\" type=\"video/mp4\"></source>\n  <source src=\"/test-assets/rabbit-video/silent.webm\" type=\"video/webm\"></source>\n</video>\n<a href=\"/test-assets/rabbit-video/incorrect-transcript.html\">Transcript</a>\n</html>" }, { name: 'Failed Example 3', description: 'This `video` element, which has no audio, has a text transcript available on the same page, but the transcript is not visible.', html: "<html lang=\"en\">\n<video controls>\n  <source src=\"/test-assets/rabbit-video/silent.mp4\" type=\"video/mp4\"></source>\n  <source src=\"/test-assets/rabbit-video/silent.webm\" type=\"video/webm\"></source>\n</video>\n<p style=\"text-indent: -9999px;\">The above video shows a giant fat rabbit climbing out of a hole in the ground.\nHe stretches, yawns, and then starts walking.\nThen he stops to scratch his bottom.</p>\n</html>" }, { name: 'Failed Example 4', description: 'This `video` element, which has no audio, has a text transcript available on the same page, but the transcript is not included in the accessibility tree.', html: "<html lang=\"en\">\n<video controls>\n  <source src=\"/test-assets/rabbit-video/silent.mp4\" type=\"video/mp4\"></source>\n  <source src=\"/test-assets/rabbit-video/silent.webm\" type=\"video/webm\"></source>\n</video>\n<p aria-hidden=\"true\">The above video shows a giant fat rabbit climbing out of a hole in the ground.\nHe stretches, yawns, and then starts walking.\nThen he stops to scratch his bottom.</p>\n</html>" }]
    inapplicable: [{ name: 'Inapplicable Example 1', description: 'This `video` element has audio.', html: "<html lang=\"en\">\n<video controls>\n  <source src=\"/test-assets/rabbit-video/video.mp4\" type=\"video/mp4\"></source>\n  <source src=\"/test-assets/rabbit-video/video.webm\" type=\"video/webm\"></source>\n</video>\n<a href=\"/test-assets/rabbit-video/transcript.html\">Transcript</a>\n</html>" }, { name: 'Inapplicable Example 2', description: 'This `video` element is not visible.', html: "<html lang=\"en\">\n<video controls style=\"display: none;\">\n  <source src=\"/test-assets/rabbit-video/silent.mp4\" type=\"video/mp4\"></source>\n  <source src=\"/test-assets/rabbit-video/silent.webm\" type=\"video/webm\"></source>\n</video>\n<a href=\"/test-assets/rabbit-video/transcript.html\">Transcript</a>\n</html>" }]
expectation: 'The visual information of each test target is available through a text transcript that is visible, included in the accessibility tree, and is either on the page or linked.'
