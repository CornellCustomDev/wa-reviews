machine_name: video-only-audio-track-d7ba54
id: d7ba54
name: 'Video element visual-only content has audio track alternative'
metadata:
    id: d7ba54
    name: 'Video element visual-only content has audio track alternative'
    rule_type: atomic
    description: "Non-streaming `video` elements without audio must have an audio alternative.\n"
    accessibility_requirements: { 'wcag-technique:G166': { forConformance: false, failed: 'not satisfied', passed: 'further testing needed', inapplicable: 'further testing needed' } }
    input_aspects: ['DOM Tree', 'CSS Styling', 'Audio output', 'Visual output', Language]
    acknowledgments: { authors: ['Brian Bors'], funding: [WAI-Tools], assets: ['Rabbit video is Â© copyright 2008, Blender Foundation / [www.bigbuckbunny.org](https://www.bigbuckbunny.org)'] }
applicability: 'This rule applies to any non-streaming](#non-streaming-media-element) `video` element that is [visible where the video does not contain audio.'
assumptions: 'This rule assumes that a mechanism is available to start the video and that the video element is not simply used to display the [poster](https://www.w3.org/TR/html5/semantics-embedded-content.html#element-attrdef-video-poster).'
accessibility_support: 'There are no accessibility support issues known.'
background: "### Bibliography\n\n- [Understanding Success Criterion 1.2.1: Audio-only and Video-only (Prerecorded)](https://www.w3.org/WAI/WCAG22/Understanding/audio-only-and-video-only-prerecorded)\n- [G166: Providing audio that describes the important video content and describing it as such](https://www.w3.org/WAI/WCAG22/Techniques/general/G166)"
test_cases:
    passed: [{ name: 'Passed Example 1', description: 'This `video` element, which has no audio, has a separate audio track that describes the visual information.', html: "<html lang=\"en\">\n\t<video controls>\n\t\t<source src=\"/test-assets/rabbit-video/silent.mp4\" type=\"video/mp4\" />\n\t\t<source src=\"/test-assets/rabbit-video/silent.webm\" type=\"video/webm\" />\n\t</video>\n\n\t<audio controls>\n\t\t<source src=\"/test-assets/rabbit-video/audio-description.mp3\" type=\"audio/mpeg\" />\n\t</audio>\n</html>" }]
    failed: [{ name: 'Failed Example 1', description: 'This `video` element, which has no audio, does not have an audio track describing the visual information.', html: "<html lang=\"en\">\n\t<video controls>\n\t\t<source src=\"/test-assets/rabbit-video/silent.mp4\" type=\"video/mp4\" />\n\t\t<source src=\"/test-assets/rabbit-video/silent.webm\" type=\"video/webm\" />\n\t</video>\n</html>" }, { name: 'Failed Example 2', description: 'This `video` element, which has no audio, has a separate audio track that incorrectly describes the visual information.', html: "<html lang=\"en\">\n\t<video controls>\n\t\t<source src=\"/test-assets/rabbit-video/silent.mp4\" type=\"video/mp4\" />\n\t\t<source src=\"/test-assets/rabbit-video/silent.webm\" type=\"video/webm\" />\n\t</video>\n\n\t<audio controls>\n\t\t<source src=\"/test-assets/rabbit-video/incorrect-audio-description.mp3\" type=\"audio/mpeg\" />\n\t</audio>\n</html>" }]
    inapplicable: [{ name: 'Inapplicable Example 1', description: 'This `video` element has audio.', html: "<html lang=\"en\">\n\t<video controls>\n\t\t<source src=\"/test-assets/rabbit-video/video.mp4\" type=\"video/mp4\" />\n\t\t<source src=\"/test-assets/rabbit-video/video.webm\" type=\"video/webm\" />\n\t</video>\n</html>" }, { name: 'Inapplicable Example 2', description: 'This `video` element is not visible.', html: "<html lang=\"en\">\n\t<video controls style=\"display: none;\">\n\t\t<source src=\"/test-assets/rabbit-video/silent.mp4\" type=\"video/mp4\" />\n\t\t<source src=\"/test-assets/rabbit-video/silent.webm\" type=\"video/webm\" />\n\t</video>\n</html>" }]
expectation: 'The visual information of each test target is available through an audio track.'
