id: fd26cf
name: 'Video element visual-only content is media alternative for text'
metadata:
    id: fd26cf
    name: 'Video element visual-only content is media alternative for text'
    rule_type: atomic
    description: "This rule checks non-streaming silent `video` is a media alternative for text on the page.\n"
    accessibility_requirements: null
    input_aspects: ['DOM Tree', 'CSS Styling', 'Audio output', Language]
    acknowledgments: { authors: ['Brian Bors', 'Wilco Fiers'], funding: [WAI-Tools], assets: ['Web Accessibility Perspective videos by W3C WAI.'] }
applicability: 'This rule applies to any non-streaming](#non-streaming-media-element) `video` element that is [visible where the video does not contain audio.'
assumptions: 'A mechanism is available to start the video and that the video element is not simply used to display the [poster](https://www.w3.org/TR/html5/semantics-embedded-content.html#element-attrdef-video-poster).'
accessibility_support: 'There are no accessibility support issues known.'
background: "The term [label](https://www.w3.org/TR/WCAG22/#dfn-labels) used in expectations 2 and 3 does not refer to the `label` element.\n\n### Bibliography\n\n- [Understanding Success Criterion 1.2.1: Audio-only and Video-only (Prerecorded)](https://www.w3.org/WAI/WCAG22/Understanding/audio-only-and-video-only-prerecorded)"
