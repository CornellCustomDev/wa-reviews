metadata:
    id: 9bd38c
    name: 'Content has alternative for visual reference'
    rule_type: atomic
    description: "This rule checks that when content is identified through a visual reference, there are also non-visual references identifying the same content.\n"
    accessibility_requirements: { 'wcag20:1.3.3': { forConformance: true, failed: 'not satisfied', passed: 'further testing needed', inapplicable: 'further testing needed' }, 'wcag-technique:G96': { forConformance: false, failed: 'not satisfied', passed: 'further testing needed', inapplicable: 'further testing needed' } }
    input_aspects: ['Accessibility Tree', 'CSS Styling', 'DOM Tree', Language]
    acknowledgments: { authors: ['Brian Bors', 'DaniÃ«l Strik', 'Jean-Yves Moyen', 'Wilco Fiers'], funding: [WAI-Tools] }
applicability: 'This rule applies to any text node that is either visible or included in the accessibility tree.'
assumptions: 'This rule assumes that visual reference words are forms of information conveyed through visual presentation. Therefore, failing this rule fails Success Criterion 1.3.3 Sensory Characteristics. Visual presentation is not limited to CSS and includes images such as the image of a circle with text.'
accessibility_support: 'There are no accessibility support issues known.'
background: ''
test_cases: {  }
expectation: "For each test target, either it contains none of the visual reference words, or it does not identify any web content through the use of any visual reference words, or it does identify some web content and at least one of the following is true:\n\n- **non-visual reference**: the test target is on the same web page as a textual instruction that also identifies that web content without any visual reference word; or\n- **non-sensory meaning**: at least one of the visual reference words that identifies the web content is used with a non-sensory meaning; or\n- **visible words**: each visual reference word in the test target is included in the visible text content of the identified content; or\n- **accessible words**: each visual reference word in the test target is included in the accessible name of the identified content; or\n- **no instruction**: the test target does not give instructions about it through the use of any of the visual reference words."
