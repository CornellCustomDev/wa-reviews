machine_name: link-non-empty-accessible-name-c487ae
id: c487ae
name: 'Link has non-empty accessible name'
metadata:
    id: c487ae
    name: 'Link has non-empty accessible name'
    rule_type: atomic
    description: "This rule checks that each link has a non-empty accessible name.\n"
    accessibility_requirements: { 'wcag20:4.1.2': { forConformance: true, failed: 'not satisfied', passed: 'further testing needed', inapplicable: 'further testing needed' }, 'wcag20:2.4.4': { forConformance: true, failed: 'not satisfied', passed: 'further testing needed', inapplicable: 'further testing needed' }, 'wcag20:2.4.9': { forConformance: true, failed: 'not satisfied', passed: 'further testing needed', inapplicable: 'further testing needed' }, 'wcag-technique:G91': { forConformance: false, failed: 'not satisfied', passed: 'further testing needed', inapplicable: 'further testing needed' }, 'wcag20:1.1.1': { secondary: 'This success criterion is **related** to this rule. This is because HTML `area` elements are both links and non-text content. Most failed examples satisfy this success criterion.' } }
    input_aspects: ['Accessibility Tree', 'DOM Tree', 'CSS Styling']
    acknowledgments: { authors: ['Anne Thyme NÃ¸rregaard', 'Wilco Fiers'], funding: [WAI-Tools], assets: ['Image used in passed example 10 and failed example 9 is courtesy of NASA/JPL-Caltech.'] }
    htmlHintIgnore: [alt-require]
applicability: 'This rule applies to any HTML element that is an inheriting semantic `link` included in the accessibility tree.'
assumptions: 'The rule assumes that all links are [user interface components](https://www.w3.org/TR/WCAG22/#dfn-user-interface-components) as defined by WCAG 2. When the link role is used on elements that do not behave as links, failing this rule might not mean that the success criteria are failed.'
accessibility_support: "- For `area` elements that have an `href` attribute, but are not nested inside a `map` element, there are differences between browsers and assistive technology on if the `area` is included in the accessibility tree.\n- Implementation of Presentational Roles Conflict Resolution varies from one browser or assistive technology to another. Depending on this, some semantic `link` elements can fail this rule with some technology but users of other technologies would not experience any accessibility issue.\n- Accessibility support for some elements inheriting the semantic role of `link` (e.g. elements with `doc-*` attributes) may vary depending on the assistive technology in use."
background: "### Related rules\n\n- [Link in context is descriptive](https://www.w3.org/WAI/standards-guidelines/act/rules/5effbb/)\n\n### Bibliography\n\n- [Understanding Success Criterion 2.4.4: Link Purpose (In Context)](https://www.w3.org/WAI/WCAG22/Understanding/link-purpose-in-context)\n- [ARIA7: Using aria-labelledby for link purpose](https://www.w3.org/WAI/WCAG22/Techniques/aria/ARIA7)\n- [ARIA8: Using aria-label for link purpose](https://www.w3.org/WAI/WCAG22/Techniques/aria/ARIA8)\n- [Understanding Success Criterion 4.1.2: Name, Role, Value](https://www.w3.org/WAI/WCAG22/Understanding/name-role-value)\n- [F89: Failure of Success Criteria 2.4.4, 2.4.9 and 4.1.2 due to not providing an accessible name for an image which is the only content in a link](https://www.w3.org/WAI/WCAG22/Techniques/failures/F89)"
test_cases:
    passed: [{ name: 'Passed Example 1', description: 'This `a` element has an accessible name from its content.', html: '<a href="https://www.w3.org/WAI"> Web Accessibility Initiative (WAI) </a>' }, { name: 'Passed Example 2', description: 'This `div` element has an explicit semantic role](#explicit-role) of `link` and an [accessible name from its content.', html: "<div role=\"link\" onclick=\"openLink(event)\" onkeyup=\"openLink(event)\" tabindex=\"0\">\n\tWeb Accessibility Initiative (WAI)\n</div>\n<script>\n\tfunction openLink(event) {\n\t\tif (event.type === 'click' || ['Enter', ' '].includes(event.key)) {\n\t\t\twindow.location.href = 'https://www.w3.org/WAI/'\n\t\t}\n\t}\n</script>" }, { name: 'Passed Example 3', description: 'This `button` element has an explicit semantic role](#explicit-role) of `link` and an [accessible name from its content.', html: '<button role="link" onclick="window.location.href=''https://www.w3.org/WAI/''">Click me for WAI!</button>' }, { name: 'Passed Example 4', description: 'This `a` element has an accessible name via `aria-label`', html: "<a href=\"https://www.w3.org/WAI\"\n\t><img src=\"/test-assets/shared/w3c-logo.png\" aria-label=\"Web Accessibility Initiative\"\n/></a>" }, { name: 'Passed Example 5', description: 'This `a` element has an accessible name via `title`.', html: "<a href=\"https://www.w3.org/WAI\" title=\"Web Accessibility Initiative\"\n\t><img src=\"/test-assets/shared/w3c-logo.png\" alt=\"\"\n/></a>" }, { name: 'Passed Example 6', description: 'This `a` element has an accessible name from its content via the `title` on the `img` element.', html: '<a href="https://www.w3.org/WAI"><img src="/test-assets/shared/w3c-logo.png" title="Web Accessibility Initiative"/></a>' }, { name: 'Passed Example 7', description: 'This `a` element has an accessible name from its content.', html: "<a href=\"https://www.w3.org/WAI\"\n\t><img src=\"/test-assets/shared/w3c-logo.png\" alt=\"\" />Web Accessibility Initiative (WAI)</a\n>" }, { name: 'Passed Example 8', description: 'This `a` element has an accessible name from its content via `aria-labelledby` on the `img` element.', html: "<a href=\"https://www.w3.org/WAI\"><img src=\"/test-assets/shared/w3c-logo.png\" aria-labelledby=\"id1\"/></a>\n<div id=\"id1\">Web Accessibility Initiative (WAI)</div>" }, { name: 'Passed Example 9', description: 'This `a` element placed off screen has an accessible name from its content.', html: "<html>\n\t<style>\n\t\t.offScreenLink {\n\t\t\tposition: absolute;\n\t\t\tleft: -9999px;\n\t\t\ttop: -9999px;\n\t\t}\n\t</style>\n\t<body>\n\t\t<a class=\"offScreenLink\" href=\"https://www.w3.org/WAI\">Web Accessibility Initiative (WAI)</a>\n\t</body>\n</html>" }, { name: 'Passed Example 10', description: 'This `area` element has a semantic role of `link` and an accessible name via `alt`.', html: "<img src=\"/test-assets/c487ae/planets.jpg\" width=\"145\" height=\"126\" alt=\"Planets\" usemap=\"#planetmap\" />\n\n<map name=\"planetmap\">\n\t<area shape=\"rect\" coords=\"0,0,30,100\" href=\"sun.htm\" alt=\"Sun\" />\n</map>" }, { name: 'Passed Example 11', description: 'This `a` element is an inheriting semantic `link` given by its `role="doc-biblioref"` attribute as well as an [accessible name] given by its child text node.', html: 'See [<a href="https://act-rules.github.io/" role="doc-biblioref">ACT rules</a>]' }]
    failed: [{ name: 'Failed Example 1', description: 'This `a` element has an empty accessible name.', html: '<a href="http://www.w3.org/WAI"></a>' }, { name: 'Failed Example 2', description: 'This `a` element with an image has an empty accessible name. The image is decorative and is marked as such with an empty `alt` attribute value.', html: '<a href="https://www.w3.org/WAI"><img src="/test-assets/shared/w3c-logo.png" alt=""/></a>' }, { name: 'Failed Example 3', description: 'This `a` element with an image has an empty accessible name. The image is decorative because it has a `role` attribute value of `presentation`.', html: '<a href="http://www.w3.org/WAI"><img src="/test-assets/shared/w3c-logo.png" role="presentation"/></a>' }, { name: 'Failed Example 4', description: 'This `a` element with an image has an empty accessible name. The image is decorative because it has a `role` attribute value of `none`.', html: '<a href="http://www.w3.org/WAI"><img src="/test-assets/shared/w3c-logo.png" role="none"/></a>' }, { name: 'Failed Example 5', description: 'This `a` element with an `img` with an empty `title` has an empty accessible name.', html: '<a href="https://www.w3.org/WAI"><img src="/test-assets/shared/w3c-logo.png" title=""/></a>' }, { name: 'Failed Example 6', description: 'This `a` element with an `img` with an `aria-labelledby` has an empty accessible name.', html: "<a href=\"https://www.w3.org/WAI\"><img src=\"/test-assets/shared/w3c-logo.png\" aria-labelledby=\"id1\"/></a>\n<div id=\"id1\"></div>" }, { name: 'Failed Example 7', description: 'This `a` element with an `img` with an `aria-labelledby` referencing a non-existing id has an empty accessible name.', html: '<a href="https://www.w3.org/WAI"><img src="/test-assets/shared/w3c-logo.png" aria-labelledby="id1"/></a>' }, { name: 'Failed Example 8', description: 'This `a` element placed off screen has an empty accessible name.', html: "<a href=\"https://www.w3.org/WAI\" style=\"left: -9999px; position: absolute;\">\n\t<img src=\"/test-assets/shared/w3c-logo.png\" />\n</a>" }, { name: 'Failed Example 9', description: 'This `area` element has a semantic role of `link` and an empty accessible name.', html: "<img src=\"/test-assets/c487ae/planets.jpg\" width=\"145\" height=\"126\" alt=\"Planets\" usemap=\"#planetmap\" />\n\n<map name=\"planetmap\">\n\t<area shape=\"rect\" coords=\"0,0,82,126\" href=\"sun.htm\" />\n</map>" }, { name: 'Failed Example 10', description: 'This `a` element has an explicit role of `none`. However, it is focusable (by default). Thus it has a semantic role of `link` due to Presentational Roles Conflict Resolution. It has an empty accessible name.', html: '<a href="https://www.w3.org/WAI" role="none"> </a>' }, { name: 'Failed Example 11', description: 'This `a` element is an inheriting semantic `link` given by its `role="doc-biblioref"` attribute but it has an empty [accessible name].', html: "See [<a href=\"https://act-rules.github.io/\" role=\"doc-biblioref\"\n\t><img src=\"https://github.com/act-rules/act-rules.github.io/blob/develop/test-assets/shared/act-logo.png\" alt=\"\"/></a\n>]" }]
    inapplicable: [{ name: 'Inapplicable Example 1', description: 'This `a` element does not have a semantic role of `link` because it has been changed to `button`.', html: "<a href=\"https://www.w3.org/WAI\" role=\"button\">\n\tWeb Accessibility Initiative (WAI)\n</a>" }, { name: 'Inapplicable Example 2', description: 'This `a` element is not included in the accessibility tree due to `display: none`.', html: '<a href="https://www.w3.org/WAI" style="display: none;"><img src="/test-assets/shared/w3c-logo.png"/></a>' }, { name: 'Inapplicable Example 3', description: 'This `a` element is not included in the accessibility tree due to `visibility: hidden`.', html: '<a href="https://www.w3.org/WAI" style="visibility: hidden;">Some text</a>' }, { name: 'Inapplicable Example 4', description: 'This `a` element is not included in the accessibility tree due to `aria-hidden="true"`.', html: "<a aria-hidden=\"true\" href=\"https://www.w3.org/WAI\">\n\tWeb Accessibility Initiative (WAI)\n</a>" }, { name: 'Inapplicable Example 5', description: 'This `area` element does not have the role of link because it does not have an `href` attribute.', html: '<area shape="rect" coords="0,0,82,126" />' }, { name: 'Inapplicable Example 6', description: 'This `a` element does not have the role of link because it does not have an `href` attribute.', html: '<a />' }]
expectation: 'Each target element has an accessible name that is not empty (`""`).'
