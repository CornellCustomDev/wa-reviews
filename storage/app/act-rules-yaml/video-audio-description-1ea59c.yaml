id: 1ea59c
name: 'Video element visual content has audio description'
metadata:
    id: 1ea59c
    name: 'Video element visual content has audio description'
    rule_type: atomic
    description: "This rule checks that non-streaming `video` elements have all visual information also contained in the audio.\n"
    accessibility_requirements: { 'wcag-technique:G8': { forConformance: false, failed: 'not satisfied', passed: 'further testing needed', inapplicable: 'further testing needed' }, 'wcag-technique:G78': { forConformance: false, failed: 'not satisfied', passed: 'further testing needed', inapplicable: 'further testing needed' }, 'wcag-technique:G173': { forConformance: false, failed: 'not satisfied', passed: 'further testing needed', inapplicable: 'further testing needed' } }
    input_aspects: ['DOM Tree', 'CSS Styling', 'Audio output', 'Visual output', Language]
    acknowledgments: { authors: ['Brian Bors', 'Wilco Fiers'], funding: [WAI-Tools], assets: ['Rabbit video is Â© copyright 2008, Blender Foundation / [www.bigbuckbunny.org](https://www.bigbuckbunny.org)'] }
applicability: 'This rule applies to every non-streaming](#non-streaming-media-element) `video` element that is [visible where the video contains audio.'
assumptions: 'This rule assumes that a mechanism is available to start the video and that the video element is not simply used to display the [poster](https://www.w3.org/TR/html5/semantics-embedded-content.html#element-attrdef-video-poster).'
accessibility_support: 'There are only a few implementations of video players (without third party technologies) that support audio description tracks at the time of writing.'
background: "### Bibliography\n\n- [Understanding Success Criterion 1.2.3: Audio Description or Media Alternative (Prerecorded)](https://www.w3.org/WAI/WCAG22/Understanding/audio-description-or-media-alternative-prerecorded)\n- [G78: Providing a second, user-selectable, audio track that includes audio descriptions](https://www.w3.org/WAI/WCAG22/Techniques/general/G78)\n- [G173: Providing a version of a movie with audio descriptions](https://www.w3.org/WAI/WCAG22/Techniques/general/G173)\n- [G8: Providing a movie with extended audio descriptions](https://www.w3.org/WAI/WCAG22/Techniques/general/G8)"
test_cases:
    passed: [{ name: 'Passed Example 1', description: 'A video element with a voiceover that describes the visual information.', html: "<html lang=\"en\">\n\t<video controls>\n\t\t<source src=\"/test-assets/rabbit-video/video-with-voiceover.mp4\" type=\"video/mp4\" />\n\t\t<source src=\"/test-assets/rabbit-video/video-with-voiceover.webm\" type=\"video/webm\" />\n\t</video>\n</html>" }, { name: 'Passed Example 2', description: 'A video element with an audio description.', html: "<html lang=\"en\">\n\t<link rel=\"stylesheet\" href=\"https://ozplayer.global.ssl.fastly.net/3.3/ozplayer-core/ozplayer.min.css\" />\n\t<link rel=\"stylesheet\" href=\"https://ozplayer.global.ssl.fastly.net/3.3/ozplayer-skin/highlights-blue.css\" />\n\t<link rel=\"stylesheet\" href=\"https://ozplayer.global.ssl.fastly.net/3.3/transcript.css\" />\n\n\t<figure id=\"ozplayer-1-container\" class=\"ozplayer-container\">\n\t\t<div data-controls=\"stack\" class=\"ozplayer\" id=\"ozplayer-1\">\n\t\t\t<video controls=\"controls\" preload=\"none\">\n\t\t\t\t<source src=\"/test-assets/rabbit-video/video.mp4\" type=\"video/mp4\" />\n\t\t\t</video>\n\t\t\t<audio data-default=\"default\" preload=\"none\">\n\t\t\t\t<source src=\"/test-assets/rabbit-video/audio-description.mp3\" type=\"audio/mp3\" />\n\t\t\t</audio>\n\t\t</div>\n\t</figure>\n\n\t<script src=\"https://ozplayer.global.ssl.fastly.net/3.3/ozplayer-core/mediaelement.min.js\"></script>\n\t<script src=\"https://ozplayer.global.ssl.fastly.net/3.3/ozplayer-core/ozplayer.free.js\"></script>\n\t<script src=\"https://ozplayer.global.ssl.fastly.net/3.3/ozplayer-lang/en.js\"></script>\n\t<script src=\"https://ozplayer.global.ssl.fastly.net/3.3/config.js\"></script>\n</html>" }]
    failed: [{ name: 'Failed Example 1', description: 'A video element without an audio description.', html: "<html lang=\"en\">\n\t<video controls>\n\t\t<source src=\"/test-assets/rabbit-video/video.mp4\" type=\"video/mp4\" />\n\t\t<source src=\"/test-assets/rabbit-video/video.webm\" type=\"video/webm\" />\n\t</video>\n</html>" }, { name: 'Failed Example 2', description: 'A video element with an incorrect audio description.', html: "<html lang=\"en\">\n\t<video controls>\n\t\t<source src=\"/test-assets/rabbit-video/video-with-incorrect-voiceover.mp4\" type=\"video/mp4\" />\n\t\t<source src=\"/test-assets/rabbit-video/video-with-incorrect-voiceover.webm\" type=\"video/webm\" />\n\t</video>\n</html>" }, { name: 'Failed Example 3', description: 'A video element with an incorrect audio description.', html: "<html lang=\"en\">\n\t<link rel=\"stylesheet\" href=\"https://ozplayer.global.ssl.fastly.net/3.3/ozplayer-core/ozplayer.min.css\" />\n\t<link rel=\"stylesheet\" href=\"https://ozplayer.global.ssl.fastly.net/3.3/ozplayer-skin/highlights-blue.css\" />\n\t<link rel=\"stylesheet\" href=\"https://ozplayer.global.ssl.fastly.net/3.3/transcript.css\" />\n\n\t<figure id=\"ozplayer-1-container\" class=\"ozplayer-container\">\n\t\t<div data-controls=\"stack\" class=\"ozplayer\" id=\"ozplayer-1\">\n\t\t\t<video controls=\"controls\" preload=\"none\">\n\t\t\t\t<source src=\"/test-assets/rabbit-video/video.mp4\" type=\"video/mp4\" />\n\t\t\t</video>\n\t\t\t<audio data-default=\"default\" preload=\"none\">\n\t\t\t\t<source src=\"/test-assets/rabbit-video/incorrect-audio-description.mp3\" type=\"audio/mp3\" />\n\t\t\t</audio>\n\t\t</div>\n\t</figure>\n\n\t<script src=\"https://ozplayer.global.ssl.fastly.net/3.3/ozplayer-core/mediaelement.min.js\"></script>\n\t<script src=\"https://ozplayer.global.ssl.fastly.net/3.3/ozplayer-core/ozplayer.free.js\"></script>\n\t<script src=\"https://ozplayer.global.ssl.fastly.net/3.3/ozplayer-lang/en.js\"></script>\n\t<script src=\"https://ozplayer.global.ssl.fastly.net/3.3/config.js\"></script>\n</html>" }]
    inapplicable: [{ name: 'Inapplicable Example 1', description: 'A video element without audio.', html: "<html lang=\"en\">\n\t<video controls>\n\t\t<source src=\"/test-assets/rabbit-video/silent.mp4\" type=\"video/mp4\" />\n\t\t<source src=\"/test-assets/rabbit-video/silent.webm\" type=\"video/webm\" />\n\t</video>\n</html>" }, { name: 'Inapplicable Example 2', description: 'A video element that is not visible.', html: "<html lang=\"en\">\n\t<video controls style=\"display: none;\">\n\t\t<source src=\"/test-assets/rabbit-video/video.mp4\" type=\"video/mp4\" />\n\t\t<source src=\"/test-assets/rabbit-video/video.webm\" type=\"video/webm\" />\n\t</video>\n</html>" }]
expectation: 'The visual information of each test target is available through its audio, or through an audio description track.'
