id: cf77f2
name: 'Bypass Blocks of Repeated Content'
metadata:
    id: cf77f2
    name: 'Bypass Blocks of Repeated Content'
    rule_type: composite
    description: "This rule checks that each page has a mechanism to bypass repeated blocks of content.\n"
    accessibility_requirements: { 'wcag20:2.4.1': { forConformance: true, failed: 'not satisfied', passed: 'further testing needed', inapplicable: 'further testing needed' }, 'wcag-technique:G1': { forConformance: false, failed: 'not satisfied', passed: 'further testing needed', inapplicable: 'further testing needed' }, 'wcag-technique:G123': { forConformance: false, failed: 'not satisfied', passed: 'further testing needed', inapplicable: 'further testing needed' }, 'wcag-technique:G124': { forConformance: false, failed: 'not satisfied', passed: 'further testing needed', inapplicable: 'further testing needed' }, 'wcag-technique:H69': { forConformance: false, failed: 'not satisfied', passed: 'further testing needed', inapplicable: 'further testing needed' }, 'wcag-technique:SCR28': { forConformance: false, failed: 'not satisfied', passed: 'further testing needed', inapplicable: 'further testing needed' } }
    input_rules: [047fe0, b40fd1, 3e12e1, ye5d6e]
    acknowledgments: { authors: ['Jean-Yves Moyen'], funding: [WAI-Tools], assets: ['_Romance of the Three Kingdoms_ by Luo Guanzhong, translation by Charles Henry Brewitt-Taylor (Tuttle Publishing, 1925, ISBN 9780804834674)', '_Three Kingdoms_ by Luo Guanzhong, translation by Moss Roberts (Foreign Language Press, 1976, ISBN 7-119-00590-1)', '_The Three Kingdoms_ by Luo Guanzhong, translation by Yu Sumei (Tuttle publishing, 2014, ISBN 9780804843935)'] }
applicability: 'This rule applies to any HTML web page.'
assumptions: "- This rule assumes that the mean to bypass blocks is included in the content of the HTML web page. For example, server-side scripting, or a global \"settings\" page, can provide a functionality similar to _Block of repeated content is collapsible_ by serving a modified version of the page; in which case this rule would fail but Success Criterion 2.4.1 Bypass blocks could nonetheless be satisfied.\n- This rule assumes that `frame` and `frameset` elements are not used, given that they are deprecated in HTML5. They can be used to organize content as per H70: Using frame elements to group blocks of repeated material](https://www.w3.org/WAI/WCAG22/Techniques/html/H70) and [H64: Using the title attribute of the frame and iframe elements](https://www.w3.org/WAI/WCAG22/Techniques/html/H64), in that case, this rule would fail but [Success Criterion 2.4.1 Bypass blocks could nonetheless be satisfied.\n- This rule assumes that completely removing blocks of repeated content is sufficient to pass Success Criterion 2.4.1 Bypass blocks. However, providing an instrument to remove them without providing one to show them again is likely going to create other unrelated issues.\n- This rule assumes that repeated content that is at the end of the page (and not followed any non-repeated content) can be bypassed by means provided by user agents (such as pressing the \"End\" key to scroll to the bottom of the page). Therefore, they do not need any other way of being bypassed and are ignored by this rule. If there isn't a way to bypass them, this rule may pass while Success Criterion 2.4.1 Bypass blocks is not satisfied.\n- This rule assumes that the language of each test target can be correctly determined (either programmatically or by analyzing the content), and sufficiently understood."
accessibility_support: "Techniques and solutions that identify blocks of content are sufficient ways of passing Success Criterion 2.4.1 Bypass blocks. They are, however, only beneficial for users who have ways of navigating with this information. For example, adding headings to a document will only help users who can \"jump\" from heading to heading (such a possibility can be provided by browsers, browsers plugins, screen readers, or other assistive technologies). Techniques and solutions based on links will benefit all users (for example, sighted keyboard users with no other assistive technology) and are therefore recommended.\n\nIf the instruments used to pass some of the atomic rules are not keyboard accessible, or not included in the accessibility tree, passing this rule can still leave many users without a way to bypass blocks of repeated content. WCAG's definition of mechanism has a note saying that it \"needs to meet all success criteria for the conformance level claimed\". This includes [Success Criterion 2.1.1 Keyboard](https://www.w3.org/TR/WCAG22/#keyboard-accessible) and [Success Criterion 4.1.2 Name, Role, Value](https://www.w3.org/TR/WCAG22/#name-role-value) which are both at level A.\n\nThis rule only checks if there is a way to bypass at least one section of repeated content. On pages with several interleaved repeated and non-repeated content, this is not sufficient to satisfy Success Criterion 2.4.1 Bypass blocks. Checking for more sections to bypass was considered but rejected due to both the added complexity it would create, and the risk of failing on pages that might be correct."
background: "The instruments used to pass this rule (if any), must meet all level A Success Criteria in order to fully satisfy Success Criterion 2.4.1 Bypass Block. These extra requirements are left out of this rule, and should be tested separately.\n\n### Bibliography\n\n- Understanding Success Criterion 2.4.1: Bypass Blocks\n- Creating links to skip blocks of content:\n  - Technique G1: Adding a link at the top of each page that goes directly to the main content area\n  - Technique G123: Adding a link at the beginning of a block of repeated content to go to the end of the block\n  - Technique G124: Adding links at the top of the page to each area of the content\n- Grouping and identifying blocks of content:\n  - Technique ARIA11: Using ARIA landmarks to identify regions of a page\n  - Technique H69: Providing heading elements at the beginning of each section of content\n  - Technique SCR28: Using an expandable and collapsible menu to bypass block of content\n\nTo avoid using landmarks for the non-repeated content, which would satisfy Success Criterion 2.4.1 Bypass Block, this rule uses `<div id=\"main\">` in its test cases to indicate where non-repeating content exists. It is recommended to use the `main` landmark instead. The `aside` and `nav` elements are each a block of repeated content due to the link inside the `nav` element to a page with similar blocks of content."
test_cases:
    passed: [{ name: 'Passed Example 1', description: 'This HTML web page is passing rule _Block of repeated content is collapsible_.', html: "<html>\n\t<head>\n\t\t<script src=\"/test-assets/bypass-blocks-cf77f2/toggle-display.js\"></script>\n\t\t<title>The Three Kingdoms, Chapter 1</title>\n\t</head>\n\t<body>\n\t\t<a href=\"#\" onclick=\"toggleHidden('chapters-navigation')\">Toggle table of content</a>\n\n\t\t<nav id=\"chapters-navigation\">\n\t\t\t<ol>\n\t\t\t\t<li><a>Chapter 1</a></li>\n\t\t\t\t<li><a href=\"/test-assets/bypass-blocks-cf77f2/chapter2.html\">Chapter 2</a></li>\n\t\t\t</ol>\n\t\t</nav>\n\n\t\t<div id=\"main\">\n\t\t\t<p>\n\t\t\t\tUnity succeeds division and division follows unity. One is bound to be replaced by the other after a long span\n\t\t\t\tof time.\n\t\t\t</p>\n\t\t</div>\n\t</body>\n</html>" }, { name: 'Passed Example 2', description: 'This HTML web page is passing rule _Document has heading for non-repeated content_.', html: "<html>\n\t<head>\n\t\t<title>The Three Kingdoms, Chapter 1</title>\n\t</head>\n\t<body>\n\t\t<nav id=\"chapters-navigation\">\n\t\t\t<ol>\n\t\t\t\t<li><a>Chapter 1</a></li>\n\t\t\t\t<li><a href=\"/test-assets/bypass-blocks-cf77f2/chapter2.html\">Chapter 2</a></li>\n\t\t\t</ol>\n\t\t</nav>\n\n\t\t<div id=\"main\">\n\t\t\t<h1>Three Heroes Swear Brotherhood at a Feast in the Peach Garden</h1>\n\t\t\t<p>\n\t\t\t\tUnity succeeds division and division follows unity. One is bound to be replaced by the other after a long span\n\t\t\t\tof time.\n\t\t\t</p>\n\t\t</div>\n\t</body>\n</html>" }, { name: 'Passed Example 3', description: 'This HTML web page is passing rule _Document has a landmark with non-repeated content_.', html: "<html>\n\t<head>\n\t\t<title>The Three Kingdoms, Chapter 1</title>\n\t</head>\n\t<body>\n\t\t<nav id=\"chapters-navigation\">\n\t\t\t<ol>\n\t\t\t\t<li><a>Chapter 1</a></li>\n\t\t\t\t<li><a href=\"/test-assets/bypass-blocks-cf77f2/chapter2.html\">Chapter 2</a></li>\n\t\t\t</ol>\n\t\t</nav>\n\n\t\t<main>\n\t\t\t<p>\n\t\t\t\tUnity succeeds division and division follows unity. One is bound to be replaced by the other after a long span\n\t\t\t\tof time.\n\t\t\t</p>\n\t\t</main>\n\t</body>\n</html>" }, { name: 'Passed Example 4', description: 'This HTML web page is passing rule _Document has an instrument to move focus to non-repeated content_.', html: "<html lang=\"en\">\n\t<head>\n\t\t<title>The Three Kingdoms, Chapter 1</title>\n\t</head>\n\t<body>\n\t\t<a href=\"#main\">Skip to main content</a>\n\t\t<a href=\"/test-assets/bypass-blocks-cf77f2/chapter2.html\">Read Chapter 2</a>\n\n\t\t<aside id=\"about-book\">\n\t\t\t<p>The Romance of the Three Kingdoms is a 14th century historical novel.</p>\n\t\t</aside>\n\n\t\t<div id=\"main\">\n\t\t\t<p>\n\t\t\t\tUnity succeeds division and division follows unity. One is bound to be replaced by the other after a long span\n\t\t\t\tof time.\n\t\t\t</p>\n\t\t</div>\n\t</body>\n</html>" }, { name: 'Passed Example 5', description: 'This HTML web page is passing rule _Document has an instrument to move focus to non-repeated content_.', html: "<html lang=\"en\">\n\t<head>\n\t\t<title>The Three Kingdoms, Chapter 1</title>\n\t</head>\n\t<body>\n\t\t<nav id=\"local-navigation\">\n\t\t\t<a href=\"#bio-translator\">Skip to translator's biography</a>\n\t\t\t<a href=\"#about-book\">Skip to information about the book</a>\n\t\t\t<a href=\"#main\">Skip to main content</a>\n\t\t</nav>\n\n\t\t<aside id=\"bio-translator\">\n\t\t\t<p>Yu Sumei is a professor of English at East China Normal University.</p>\n\t\t</aside>\n\t\t<aside id=\"about-book\">\n\t\t\t<p>The Romance of the Three Kingdoms is a 14th century historical novel.</p>\n\t\t</aside>\n\n\t\t<div id=\"main\">\n\t\t\t<p>\n\t\t\t\tUnity succeeds division and division follows unity. One is bound to be replaced by the other after a long span\n\t\t\t\tof time.\n\t\t\t</p>\n\t\t\t<a href=\"/test-assets/bypass-blocks-cf77f2/chapter2.html\">Read Chapter 2</a>\n\t\t</div>\n\t</body>\n</html>" }, { name: 'Passed Example 6', description: 'This HTML web page is passing rule _Document has an instrument to move focus to non-repeated content_.', html: "<html lang=\"en\">\n\t<head>\n\t\t<title>The Three Kingdoms, Chapter 1</title>\n\t</head>\n\t<body>\n\t\t<aside id=\"bio-translator\">\n\t\t\t<a href=\"#about-book\">Skip to information about the book</a>\n\t\t\t<p>Yu Sumei is a professor of English at East China Normal University.</p>\n\t\t</aside>\n\t\t<aside id=\"about-book\">\n\t\t\t<a href=\"#main\">Skip to main content</a>\n\t\t\t<p>The Romance of the Three Kingdoms is a 14th century historical novel.</p>\n\t\t</aside>\n\n\t\t<div id=\"main\">\n\t\t\t<p>\n\t\t\t\tUnity succeeds division and division follows unity. One is bound to be replaced by the other after a long span\n\t\t\t\tof time.\n\t\t\t</p>\n\t\t\t<a href=\"/test-assets/bypass-blocks-cf77f2/chapter2.html\">Read Chapter 2</a>\n\t\t</div>\n\t</body>\n</html>" }, { name: 'Passed Example 7', description: 'This HTML web page is passing rule _Block of repeated content is collapsible_ because it has no block of repeated content before non-repeated perceivable content. Note that this does not pass Technique SCR28: Using an expandable and collapsible menu to bypass block of content because the block of repeated content which is after the non-repeated content cannot be toggled.', html: "<html lang=\"en\">\n\t<head>\n\t\t<title>The Three Kingdoms, Chapter 1</title>\n\t</head>\n\t<body>\n\t\t<div id=\"main\">\n\t\t\t<p>\n\t\t\t\tUnity succeeds division and division follows unity. One is bound to be replaced by the other after a long span\n\t\t\t\tof time.\n\t\t\t</p>\n\t\t</div>\n\n\t\t<a href=\"/test-assets/bypass-blocks-cf77f2/chapter2.html\">Read Chapter 2</a>\n\n\t\t<aside id=\"about-book\">\n\t\t\tThe Romance of the Three Kingdoms is a 14th century historical novel.\n\t\t</aside>\n\t</body>\n</html>" }, { name: 'Passed Example 8', description: 'This HTML web page is passing rule _Document has an instrument to move focus to non-repeated content_ because the button is such an instrument. Note that it does not pass Technique G1: Adding a link at the top of each page that goes directly to the main content area nor Technique G123: Adding a link at the beginning of a block of repeated content to go to the end of the block because the instrument is a button, not a link.', html: "<html lang=\"en\">\n\t<head>\n\t\t<title>The Three Kingdoms, Chapter 1</title>\n\t</head>\n\t<body>\n\t\t<button onclick=\"location.assign('#main')\">Skip to main content</button>\n\n\t\t<aside id=\"about-book\">\n\t\t\t<p>The Romance of the Three Kingdoms is a 14th century historical novel.</p>\n\t\t</aside>\n\n\t\t<div id=\"main\">\n\t\t\t<p>\n\t\t\t\tUnity succeeds division and division follows unity. One is bound to be replaced by the other after a long span\n\t\t\t\tof time.\n\t\t\t</p>\n\t\t\t<a href=\"/test-assets/bypass-blocks-cf77f2/chapter2.html\">Read Chapter 2</a>\n\t\t</div>\n\t</body>\n</html>" }, { name: 'Passed Example 9', description: 'This HTML web page is passing rule _Document has an instrument to move focus to non-repeated content_ because the link with target `#brewitt-taylor` moves focus just before some non-repeated content after repeated content. Note that it does not necessarily pass Technique G124: Adding links at the top of the page to each area of the content because the `<div id="main">` element is arguably a single "area of the content", and the technique requires only one link per such area.', html: "<html>\n\t<head>\n\t\t<title>Comparing translations of the Romance of the Three Kingdoms, Chapter one</title>\n\t</head>\n\t<body>\n\t\t<nav id=\"local-navigation\">\n\t\t\t<a href=\"#local-navigation\">Skip to local navigation</a>\n\t\t\t<a href=\"#brewitt-taylor\">Skip to Brewitt-Taylor's translation</a>\n\t\t\t<a href=\"#roberts\">Skip to Roberts' translation</a>\n\t\t\t<a href=\"#yu\">Skip to Yu's translation</a>\n\t\t\t<a href=\"#about-book\">Skip to information about the book</a>\n\t\t</nav>\n\n\t\t<aside id=\"about-book\">\n\t\t\t<p>The Romance of the Three Kingdoms is a 14th century historical novel.</p>\n\t\t</aside>\n\n\t\t<div id=\"main\">\n\t\t\t<p id=\"brewitt-taylor\">\n\t\t\t\tThree Heroes Swear Brotherhood in the Peach Garden (Translation by Charles Henry Brewitt-Taylor)\n\t\t\t</p>\n\t\t\t<p>\n\t\t\t\tThe world under heaven, after a long period of division, tends to unite; after a long period of union, tends to\n\t\t\t\tdivide.\n\t\t\t</p>\n\n\t\t\t<p id=\"roberts\">Three Bold Spirits Plight Mutual Faith in the Peach Garden (Translation by Moss Roberts)</p>\n\t\t\t<p>The empire, long divided, must unite; long united, must divide. Thus it has ever been.</p>\n\n\t\t\t<p id=\"yu\">Three Heroes Swear Brotherhood at a Feast in the Peach Garden (Translation by Yu Sumei)</p>\n\t\t\t<p>\n\t\t\t\tUnity succeeds division and division follows unity. One is bound to be replaced by the other after a long span\n\t\t\t\tof time.\n\t\t\t</p>\n\t\t\t<a href=\"/test-assets/bypass-blocks-cf77f2/chapter2.html\">Read Chapter 2</a>\n\t\t</div>\n\t</body>\n</html>" }, { name: 'Passed Example 10', description: 'This HTML web page is passing rule _Document has an instrument to move focus to non-repeated content_. Note that it does not necessarily pass Technique G124: Adding links at the top of the page to each area of the content because the both the `nav` and `aside` elements are arguably different "areas of the content", and the technique requires exactly one link per such area.', html: "<html lang=\"en\">\n\t<head>\n\t\t<title>The Three Kingdoms, Chapter 1</title>\n\t</head>\n\t<body>\n\t\t<nav id=\"local-navigation\">\n\t\t\t<a href=\"#local-navigation\">Skip to local navigation</a>\n\t\t\t<a href=\"#main\">Skip to main content</a>\n\t\t</nav>\n\n\t\t<aside id=\"about-book\">\n\t\t\t<p>The Romance of the Three Kingdoms is a 14th century historical novel.</p>\n\t\t</aside>\n\n\t\t<div id=\"main\">\n\t\t\t<p>\n\t\t\t\tUnity succeeds division and division follows unity. One is bound to be replaced by the other after a long span\n\t\t\t\tof time.\n\t\t\t</p>\n\t\t\t<a href=\"/test-assets/bypass-blocks-cf77f2/chapter2.html\">Read Chapter 2</a>\n\t\t</div>\n\t</body>\n</html>" }, { name: 'Passed Example 11', description: 'This HTML web page is passing rule _Block of repeated content is collapsible_. Note that it does not pass Technique SCR28: Using an expandable and collapsible menu to bypass block of content because the technique requires that the blocks can be toggled on and off, but here they can only be removed.', html: "<html>\n\t<head>\n\t\t<script src=\"/test-assets/bypass-blocks-cf77f2/toggle-display.js\"></script>\n\t\t<title>The Three Kingdoms, Chapter 1</title>\n\t</head>\n\t<body>\n\t\t<button onclick=\"hide('chapters-navigation')\">Hide table of content</button>\n\n\t\t<nav id=\"chapters-navigation\">\n\t\t\t<ol>\n\t\t\t\t<li><a>Chapter 1</a></li>\n\t\t\t\t<li><a href=\"/test-assets/bypass-blocks-cf77f2/chapter2.html\">Chapter 2</a></li>\n\t\t\t</ol>\n\t\t</nav>\n\n\t\t<div id=\"main\">\n\t\t\t<p>\n\t\t\t\tUnity succeeds division and division follows unity. One is bound to be replaced by the other after a long span\n\t\t\t\tof time.\n\t\t\t</p>\n\t\t</div>\n\t</body>\n</html>" }, { name: 'Passed Example 12', description: 'This HTML web page is passing rule _Document has an instrument to move focus to non-repeated content_ because the second link is such an instrument. Note that it does not pass Technique G1: Adding a link at the top of each page that goes directly to the main content area because the skip link is not the first focusable element on the page.', html: "<html lang=\"en\">\n\t<head>\n\t\t<title>The Three Kingdoms, Chapter 1</title>\n\t</head>\n\t<body>\n\t\t<a href=\"https://act-rules.github.io/\">ACT rules</a>\n\t\t<a href=\"#main\">Skip to main content</a>\n\t\t<a href=\"/test-assets/bypass-blocks-cf77f2/chapter2.html\">Read Chapter 2</a>\n\n\t\t<aside id=\"about-book\">\n\t\t\t<p>The Romance of the Three Kingdoms is a 14th century historical novel.</p>\n\t\t</aside>\n\n\t\t<div id=\"main\">\n\t\t\t<p>\n\t\t\t\tUnity succeeds division and division follows unity. One is bound to be replaced by the other after a long span\n\t\t\t\tof time.\n\t\t\t</p>\n\t\t</div>\n\t</body>\n</html>" }]
